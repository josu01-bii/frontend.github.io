<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Rápida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f5;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #b10000;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #b10000;
      border: none;
    }
    .btn-primary:hover {
      background-color: #8a0000;
    }
    .form-control {
      border: 2px solid #b10000;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Título -->
  <h2 class="text-center mb-4">Tienda de Comida Rápida</h2>

  <!-- Formulario de Login -->
  <div id="login" class="mb-4">
    <input id="user" class="form-control mb-2" placeholder="Usuario">
    <input id="pass" class="form-control mb-2" type="password" placeholder="Contraseña">
    <button onclick="login()" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
    <button class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#registroModal">
      Registrarse
    </button>
  </div>

  <!-- Menú de Productos -->
  <div id="productos" class="d-none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Menú Disponible</h4>
      <button onclick="logout()" class="btn btn-danger btn-sm">Cerrar sesión</button>
    </div>
    <ul id="lista" class="list-group mb-3"></ul>
    <button onclick="cargarProductos()" class="btn btn-secondary">Actualizar</button>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registro de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="userReg" class="form-control mb-2" placeholder="Usuario">
          <input id="passReg" class="form-control mb-2" type="password" placeholder="Contraseña">
        </div>
        <div class="modal-footer">
          <button type="button" onclick="registrar()" class="btn btn-primary">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let token = '';

    async function login() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('user').value,
          password: document.getElementById('pass').value
        })
      });
      if (res.ok) {
        const data = await res.json();
        token = data.token;
        document.getElementById('login').classList.add('d-none');
        document.getElementById('productos').classList.remove('d-none');
        cargarProductos();
      } else {
        alert('Error al iniciar sesión');
      }
    }

    async function registrar() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('userReg').value,
          password: document.getElementById('passReg').value
        })
      });
      if (res.ok) {
        alert('Registro exitoso. Ahora puedes iniciar sesión.');
        const modal = bootstrap.Modal.getInstance(document.getElementById('registroModal'));
        modal.hide();
      } else {
        alert('Error al registrarse');
      }
    }

    async function cargarProductos() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/productos', {
        headers: { 'Authorization': token }
      });
      const productos = await res.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      productos.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${p.nombre} - $${p.precio} (${p.categoria})`;
        lista.appendChild(li);
      });
    }

    function logout() {
      token = '';
      document.getElementById('productos').classList.add('d-none');
      document.getElementById('login').classList.remove('d-none');
      document.getElementById('user').value = '';
      document.getElementById('pass').value = '';
    }
  </script>
</body>
</html>
