<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Rápida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff5f5; font-family: Arial, sans-serif; }
    h2 { color: #b10000; font-weight: bold; }
    .btn-primary { background-color: #b10000; border: none; }
    .btn-primary:hover { background-color: #8a0000; }
    .form-control { border: 2px solid #b10000; }
  </style>
</head>
<body class="container py-4">
  <h2 class="text-center mb-4">Tienda de Comida Rápida</h2>

  <div id="login" class="mb-4">
    <input id="user" class="form-control mb-2" placeholder="Usuario">
    <input id="pass" class="form-control mb-2" type="password" placeholder="Contraseña">
    <button onclick="login()" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
    <button onclick="registrar()" class="btn btn-outline-danger w-100">Registrarse</button>
  </div>

  <div id="productos" class="d-none">
    <h4>Menú Disponible</h4>
    <ul id="lista" class="list-group mb-3"></ul>

    <div id="admin-panel" class="d-none">
      <h5>Agregar Producto</h5>
      <input id="nombreProd" class="form-control mb-2" placeholder="Nombre">
      <input id="precioProd" class="form-control mb-2" type="number" placeholder="Precio">
      <input id="categoriaProd" class="form-control mb-2" placeholder="Categoría">
      <button onclick="agregarProducto()" class="btn btn-success w-100 mb-3">Agregar</button>
    </div>

    <button onclick="cargarProductos()" class="btn btn-secondary">Actualizar</button>
  </div>

  <script>
    let token = '';
    let role = '';

    async function login() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('user').value,
          password: document.getElementById('pass').value
        })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        role = data.role;
        document.getElementById('login').classList.add('d-none');
        document.getElementById('productos').classList.remove('d-none');
        if (role === 'admin') {
          document.getElementById('admin-panel').classList.remove('d-none');
        }
        cargarProductos();
      } else {
        alert(data || 'Error al iniciar sesión');
      }
    }

    async function registrar() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('user').value,
          password: document.getElementById('pass').value
        })
      });
      if (res.ok) {
        alert('Registro exitoso. Ahora puedes iniciar sesión.');
      } else {
        alert('Error al registrarse');
      }
    }

    async function cargarProductos() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/productos', {
        headers: { 'Authorization': token }
      });
      const productos = await res.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      productos.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${p.nombre} - $${p.precio} (${p.categoria})`;
        lista.appendChild(li);
      });
    }

    async function agregarProducto() {
      const res = await fetch('https://backend-github-io-0vyh.onrender.com/api/productos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({
          nombre: document.getElementById('nombreProd').value,
          precio: document.getElementById('precioProd').value,
          categoria: document.getElementById('categoriaProd').value
        })
      });
      if (res.ok) {
        alert('Producto agregado');
        cargarProductos();
      } else {
        alert('Error al agregar producto');
      }
    }
  </script>
</body>
</html>
